<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>query2</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="/static/css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/query.css">
  </head>
  <body>
    <div class="container">
      <h2>Digital Certification Query</h2>
      <div id="query">
            <div class="left">
              <form action="/query2" method="post" name="queryForm">
                <p>
                  OwnerID：
                  <!-- <input type="text" name="" value="" placeholder="OwnerID of bound certificate" maxlength="18"> -->
                  <input type="text" class="input_text" name="certNo" onfocus="if(this.placeholder=='certNo of bound certificate'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='certNo of bound certificate';this.className ='input_text'}" value="" placeholder="certNo of bound certificate" maxlength="18">
                </p>
                <p>
                  AssetName：
                  <input type="text" class="input_text" name="assetName" onfocus="if(this.placeholder=='AssetName'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='AssetName';this.className ='input_text'}" value="" placeholder="OwnerID of bound certificate" maxlength="18">
                </p>
                <p>
                  <button type="button" name="button" class="btn">Free Query</button>
                </p>
                <a href="/index">Return Index</a>
                <a href="/queryPage">Verification</a>
              </form>
            </div>
        <div class="right">
        </div>
      </div>
      <!-- data-backdrop="false"去除遮罩层  -->
      <div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
          <div class="modal-dialog modal-sm">
              <div class="modal-content">
                  <p class="text-center mb-0" style="height:42px;line-height:42px;margin:0;">
                      <i class="fa fa-check-circle text-success mr-1" aria-hidden="true"></i>
                      Pelease enter the OwnerId and AssetName
                  </p>
              </div>
          </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(function() {
      var inputs = $('input[type="text"]');
      // 提交按钮
      $('.btn').click(function() {
        // 如果为空 报错提示
        for (var i = 0; i < inputs.length; i++) {
          if (!($(inputs[i]).val())) {
            $(inputs[i]).addClass('redColor');
            $('#myModal').modal('show');
            setTimeout(function(){
              $("#myModal").modal("hide");
            },2000);
            return;
          }
        }

        // 成功后提交数据
        //$(location).attr('href','queryResult.html');
        $("form[name='queryForm']").submit()
      })
    })
  </script>
</html>
